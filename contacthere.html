<body>
       <script>
	   function validation()
	   {
			var name=document.getElementById("name").value;
			var email=document.getElementById("email").value;
			var subject=document.getElementById("subject").value;
			var message=document.getElementById("message").value;
			
			if(name=="")
			{
				alert("Please Enter Your Name");
			}
			else if(email=="")
			{
				alert("Please Enter e-mail Address");
			}
			else if(subject=="")
			{
				alert("Please Enter Subject");
			}
			else if(message=="")
			{
				alert("Please Write Message");
			}
			else 
			{
				alert("Message Sent Successfully !!!");
			}
	   }
	   </script>
    
    <header class="header_area">

    <section class="contact_area section_gap" style="padding:200px 70px 20px 70px;">
            <div class="row">
                <div class="col-lg-3">
                    <div class="contact_info">
                        <div class="info_item">
                            <i class="fa fa-home"></i>
                            <h4 style="color:rgb(0, 0, 128);">Prince Kumar Singh</h4>
              
                        </div><br>
                        <div class="info_item">
                            <i class="fa fa-phone"></i>
                            <h4><a href="#" style="color:rgb(0, 0, 128);">+91 6205215239</a></h4>
                     
                        </div><br>
                        <div class="info_item">
                            <i class="fa fa-envelope"></i>
                            <h4><a href="#" style="color:rgb(0, 0, 128);">donate@gmail.com</a></h4>
                            
                        </div><br>
                    </div>
                </div>
                <div class="col-lg-9">
                    <form class="row contact_form" id="contactForm" novalidate="novalidate">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter e-mail Address">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter Subject">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <textarea class="form-control" name="message" id="message" rows="1" placeholder="Enter Message"></textarea>
                            </div>
                        </div>
                        <div class="col-md-12 text-right">
                            <button type="submit" value="submit" class="btn primary_btn" onclick="validation()" style="color:black;font-size:15px;">Send &nbsp;Message</button>
                        </div>
                    </form>
                </div>
